<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Minas Gerais</title>
    <!-- Inclua os estilos do Leaflet.js -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Importe a biblioteca Leaflet.js -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        /* Estilo para o mapa */
        #map {
            height: 600px;
        }
    </style>
</head>
<body>
    <!-- Div onde o mapa será exibido -->
    <div id="map"></div>

    <script>
        // Cria o mapa
        var map = L.map('map').setView([-18.5122, -44.5550], 7); // Coordenadas iniciais e nível de zoom

        // Adiciona camada de mapa base - Oceano azul escuro
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Adiciona uma camada de água azul escura como fundo do mapa
        L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg', {
            attribution: 'Map tiles by Stamen Design, under CC BY 3.0. Data by OpenStreetMap, under ODbL.'
        }).addTo(map);

        // Carrega o arquivo GeoJSON de Minas Gerais e adiciona ao mapa
        L.geoJSON('mapa (1).geojson').addTo(map);
    </script>
</body>
</html>
