<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Mapa GeoJSON</title>
    <!-- Inclua os estilos do Leaflet.js -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Importe a biblioteca Leaflet.js -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        /* Estilo para o mapa */
        #map {
            height: 600px;
        }
    </style>
</head>
<body>
    <!-- Div onde o mapa será exibido -->
    <div id="map"></div>

    <script>
        // Cria o mapa
        var map = L.map('map').setView([0, 0], 2); // Coordenadas iniciais e nível de zoom

        // Adiciona camada de mapa base
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Carrega o arquivo GeoJSON
        fetch('mapa (1).geojson')
            .then(response => response.json())
            .then(data => {
                // Adiciona o GeoJSON ao mapa
                L.geoJSON(data).addTo(map);
            });
    </script>
</body>
</html>
