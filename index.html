<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Minas Gerais</title>
    <!-- Inclua os estilos do Leaflet.js -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Importe a biblioteca Leaflet.js -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        /* Estilo para o mapa */
        #map {
            height: 600px;
        }
    </style>
</head>
<body>
    <!-- Div onde o mapa será exibido -->
    <div id="map"></div>

    <script>
        // Cria o mapa
        var map = L.map('map').setView([-18.5122, -44.5550], 7); // Coordenadas iniciais e nível de zoom

        // Adiciona camada de mapa base - Oceano azul escuro
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Dark_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
            attribution: '&copy; Esri &mdash; Esri, DeLorme, NAVTEQ'
        }).addTo(map);

        // Carrega o arquivo GeoJSON de Minas Gerais e adiciona ao mapa
        L.geoJSON('mapa (1).geojson').addTo(map);
    </script>
</body>
</html>
