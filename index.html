<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Minas Gerais</title>
    <!-- Inclua os estilos do Leaflet.js -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Importe a biblioteca Leaflet.js -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        /* Estilo para o mapa */
        #map {
            height: 600px;
            background-color: #0F263B; /* Define a cor do mar */
        }
    </style>
</head>
<body>
    <!-- Div onde o mapa será exibido -->
    <div id="map"></div>

    <script>
        // Cria o mapa
        var map = L.map('map').setView([-18.5122, -44.5550], 7); // Coordenadas iniciais e nível de zoom

        // Adiciona camada de mapa base - Oceano azul escuro
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Carrega o arquivo GeoJSON de Minas Gerais e adiciona ao mapa
        fetch('mapa (1).geojson')
            .then(response => response.json())
            .then(data => {
                // Filtra o GeoJSON para conter apenas os dados de Minas Gerais
                var minasGerais = data.features.filter(feature => feature.properties.state === 'Minas Gerais');
                
                // Adiciona o GeoJSON de Minas Gerais ao mapa
                L.geoJSON(minasGerais).addTo(map);
            });
    </script>
</body>
</html>
